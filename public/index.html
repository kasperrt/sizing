<!DOCTYPE html>
<html>
    <head>
        <title>Sizechecker</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <body>
        <div class="container">
            <div class="bar-container">
                <form id="website-form">
                    <input class="input-website" placeholder="https://example.com" type="text" value="" />
                </form>
                <div class="info-boxes">
                    <div>
                        <div class="html-box"></div> html
                        <span class="html-size"></span>
                    </div>
                    <div>
                        <div class="font-box"></div> font
                        <span class="font-size"></span>
                    </div>
                    <div>
                        <div class="css-box"></div> css
                        <span class="css-size"></span>
                    </div>
                    <div>
                        <div class="js-box"></div> js
                        <span class="js-size"></span>
                    </div>
                    <div>
                        <div class="image-box"></div> image
                        <span class="image-size"></span>
                    </div>
                </div>
                <div class="bar">
                    <div class="html">
                    </div>
                    <div class="font">
                    </div>
                    <div class="css">
                    </div>
                    <div class="js">
                    </div>
                    <div class="image">
                    </div>
                </div>
                <div class="total">
                    total
                    <span class="total-size"></span>
                </div>
            </div>
        </div>
        <div class="explanation-container hide"></div>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
