<!DOCTYPE html>
<html>
    <head>
        <title>Sizechecker</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </head>
    <style>
        .bar {
            display: flex;
            flex-direction: row;
        }

        .html, .font, .css, .js, .image {
            text-align: center;
        }

        .html {
            color: white;
            background: black;
        }

        .css {
            background: green;
        }

        .font {
            background: blue;
        }

        .image {
            background: orange;
        }

        .js {
            background: red;
        }
    </style>
    <body>
        <form id="website-form">
            <input class="input-website" type="text" value="" />
        </form>
        <div class="bar">
            <div class="html">
                html
            </div>
            <div class="font">
                font
            </div>
            <div class="css">
                css
            </div>
            <div class="js">
                js
            </div>
            <div class="image">
                image
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
